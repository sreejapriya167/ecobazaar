<div class="dashboard-wrapper">

  <ng-container *ngIf="role.includes('ADMIN')">
    <app-admin-dashboard></app-admin-dashboard>
  </ng-container>

  <ng-container *ngIf="role.includes('SELLER')">
    <app-seller-dashboard></app-seller-dashboard>
  </ng-container>

  <ng-container *ngIf="!role.includes('ADMIN') && !role.includes('SELLER')">
    <app-user-dashboard></app-user-dashboard>
  </ng-container>

</div>
