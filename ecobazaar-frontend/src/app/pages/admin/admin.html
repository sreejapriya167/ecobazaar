<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-xl mt-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-800">Admin Dashboard ðŸ‘‘ </h1>
    <p class="mb-6 text-gray-600">Welcome, {{ name }}! You have administrative privileges.</p>

    ---

    <div class="border border-red-200 p-4 rounded-lg bg-red-50">
        <h2 class="text-xl font-semibold mb-3 text-red-700 flex items-center">
            Pending Role Requests (Approve Seller/Admin)
            <span class="ml-3 inline-block bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">
                {{ requests.length }}
            </span>
        </h2>

        <div *ngIf="requests.length === 0">
            <p class="text-gray-600">No pending role requests currently.</p>
        </div>

        <div *ngFor="let req of requests" 
             class="border-b border-red-100 py-3 flex justify-between items-center last:border-b-0">
            <div>
                <p class="font-medium text-gray-800">{{ req.userName }}</p>
                <p class="text-sm text-gray-600">Requested Role: 
                    <span class="font-bold text-red-700">{{ req.requestedRole }}</span>
                </p>
            </div>
            <button (click)="onApprove(req)" 
                    class="bg-green-600 text-white px-4 py-2 text-sm rounded-lg hover:bg-green-700 transition duration-150 shadow-md">
                Accept Role
            </button>
        </div>
    </div>

    ---

    <div class="border border-blue-200 p-4 rounded-lg bg-blue-50">
        <h2 class="text-xl font-semibold mb-3 text-blue-700">Product Management</h2>
        
        <button (click)="onProductApprovalClick()" 
           class="inline-flex items-center bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-150 shadow-md">
            Go to Approve Products ðŸ“¦
        </button>
    </div>

</div>
